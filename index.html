<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>
			Frontend Mentor | Huddle landing page with single introductory section
		</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<img src="images/logo.svg" alt="Huddle Logo" />
		</header>
		<main>
			<div class="hero-image">
				<img src="images/illustration-mockups.svg" alt="Desktop Mockup" />
			</div>
			<div class="info-section">
				<h1 class="title">Build The Community Your Fans Will Love</h1>
				<p class="text-copy">
					Huddle re-imagines the way we build communities. You have a voice, but
					so does your audience. Create connections with your users as you
					engage in genuine discussion.
				</p>
				<button class="button">Register</button>
			</div>
		</main>
		<footer>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://www.frontendmentor.io/profile/tizerk">Tizerk</a>.
			</p>
		</footer>
	</body>
</html>
